<!DOCTYPE html>
<html>

<head>

    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
                  shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
                  filename=css_file) }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/header_footer.css') }}" />
    <script src="https://browser.sentry-cdn.com/5.15.4/bundle.min.js"

    <script>
        Sentry.init({
            dsn: 'https://c9335936f879448e8ba64f062636caaf@o374456.ingest.sentry.io/5192852'

<body>
    <header>
        <div class="row pl-2 py-2 text-white sticky-top" id="header" style="margin: 0; padding: 0;">
            <!-- <a href="/" style="display: inline-block;"> -->
            <div id="bars_container"><i class="fa fa-bars"></i></div>
            <div class="col1">
                <img src="{{ url_for('static',
                                    filename='images/logo.svg') }}" class="logo" alt="logo" id="logo">
            </div>

            <div class="col2">
                <h2>SetNow</h2>
                <h4>Question Paper Generator</h4>
            </div>
            <div class="col3">
                <div class="row" style="margin: 0; padding: 0;">

                    <a href="/about-us" class="top_navigation_items">
                        <h4 class="py-2 mx-3">About Us</h4>
                    </a>
                    <a href="/help" class="top_navigation_items">
                        <h4 class="py-2 mx-3">Help</h4>
                    </a>
                    <a href="/contact-us" class="top_navigation_items">
                        <h4 class="py-2 mx-3">Contact Us</h4>
                    </a>

                </div>
            </div>
            <div id="side_navigation_container">
                <div id="logo_container">

                    <div class="col1">
                        <a href="/home">
                            <img src="{{ url_for('static',
                                        filename='images/logo.svg') }}" class="logo" alt="logo" />
                        </a>
                    </div>

                    <div class="col2">
                        <h2>SetNow</h2>
                        <h4>Question Paper Generator</h4>
                    </div>
                    <div class="col4">
                        <a href="/account" class="profile_page">
                            {% block image2 %} {% endblock image2 %}
                        </a>
                    </div>
                </div>
                <div id="side_navigation_items_container">
                    <a href="/about-us" class="side_navigation_items">
                        About Us
                    </a>
                    <a href="/help" class="side_navigation_items">
                        Help
                    </a>
                    <a href="/contact-us" class="side_navigation_items">
                        Contact Us
                    </a>
                    <a href="#" class="side_navigation_items" id="close_link">Close</a>
                </div>
            </div>

        </div>
    </header>

    <div style="padding-top:100px;" id="main_container">
        {% block main %}
        {% endblock main %}
    </div>

    <footer>
        <div class="row" id="footer">
            <div class="row" id="social_links">
                <div class="col py-3 text-center" id="footercontent">
                    <div class="footer_items">
                        <span class="mr-3 span_color" style="color: white;">Â©
                            2020 Copyright :
                            <a href="/" class="fl">setnow.herokuapp.com</a>
                        </span>
                    </div>

                    <div class="footer_items">
                        <a href="#" class="fl"><i class="fab fa-facebook-f
                                    "> </i></a>

                        <a href="#" class="fl"><i class="fab fa-twitter
                                    "> </i></a>

                        <a href="#" class="fl"><i class="fab
                                    fa-google-plus-g "> </i></a>

                        <a href="#" class="fl"><i class="fab fa-linkedin-in
                                    "> </i></a>

                        <a href="#" class="fl"><i class="fab fa-instagram
                                    "> </i></a>
                    </div>


                    <div class="footer_items">
                        <span class="span_color">
                            <a href="/privacy-policy" class="fl" id="policy_page_link">Privacy Policy</a>
                        </span>

                        <span class="span_color">
                            <a href="/terms-of-service" class="fl" id="services_page_link">Terms Of Services</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    </script>
    <script src="https://kit.fontawesome.com/bb7cf58c3b.js" crossorigin="anonymous"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename=js_file) }}" defer="defer"></script>

</body>

</html>
